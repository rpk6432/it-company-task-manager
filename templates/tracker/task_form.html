{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Task{% endblock %}

{% block content %}
  <h1>Create a New Task</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary mt-3">
  </form>
{% endblock %}
