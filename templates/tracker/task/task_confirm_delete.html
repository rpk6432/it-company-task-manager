{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task: <strong>{{ task.name }}</strong>?</p>
  <p>This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'tracker:task-detail' pk=task.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
