{% extends "base.html" %}

{% block title %}Delete Position{% endblock %}

{% block content %}
  <h1>Delete Position</h1>
  <p>Are you sure you want to delete the position: <strong>{{ position.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'tracker:position-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
