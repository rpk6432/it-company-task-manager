{% extends "base.html" %}

{% block title %}Delete Task Type{% endblock %}

{% block content %}
  <h1>Delete Task Type</h1>
  <p>Are you sure you want to delete the task type: <strong>{{ tasktype.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'tracker:task-type-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
