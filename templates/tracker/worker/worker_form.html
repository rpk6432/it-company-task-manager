{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object|yesno:"Update Worker,Create Worker" }}{% endblock %}

{% block page_title %}
  {{ object|yesno:"Update Worker,Create Worker" }}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'tracker:worker-list' %}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
